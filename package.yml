name       : gexiv2
version    : 0.13.0
release    : 12
source     :
    - https://download.gnome.org/sources/gexiv2/0.13/gexiv2-0.13.0.tar.xz : e434b6b79f47655c7f42917e4bd9ef6344645df161eeaf30dc742aba09f8e24d
license    : GPL-2.0-only
component  : desktop.library
summary    : GObject wrapper around libexiv2
description: |
    gexiv2 is a GObject wrapper around the Exiv2 photo metadata library. It allows for GNOME applications to easily inspect and update EXIF, IPTC, and XMP metadata in photo and video files of various formats.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(gtk-doc)
    - pkgconfig(pygobject-3.0)
    - vala
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
