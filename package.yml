name       : gexiv2
version    : 0.10.7
release    : 7
source     :
    - https://download.gnome.org/sources/gexiv2/0.10/gexiv2-0.10.7.tar.xz : 8bbd6dce0d558ac572385d8d726c4ba5caba1da411977806ade7f0e7bf08e3b8
license    : GPL-2.0
component  : desktop.library
summary    : GObject wrapper around libexiv2
description: |
    gexiv2 is a GObject wrapper around the Exiv2 photo metadata library. It allows for GNOME applications to easily inspect and update EXIF, IPTC, and XMP metadata in photo and video files of various formats.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(gtk-doc)
    - vala
setup      : |
    %configure --disable-static --enable-introspection
build      : |
    %make
install    : |
    %make_install
